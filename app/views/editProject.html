<ol class="breadcrumb">
    <li><a ng-click="showUserHome()">Home: {{currentUser}}</a></li>
    <li class="active">Edit Project</li>
 </ol>

<form >
	<div class="form-group">
		<label>Title</label>
		<input type="text" ng-model="userProject.title" class="form-control">
	</div>
	<div class="form-group">
		<label>Description</label>
 		<textarea ng-model="userProject.description" class="form-control">
 		</textarea>
 	</div>
 	<div class="form-group">
 		<label>Public? sorry hard coded for the moment</label>
 	</div>
 	<div class="form-group">
 		<label>Seeking Tags</label>
		<ui-select multiple ng-model="userProject.seeking_tags" theme="select2" ng-disabled="disabled" style="width: 300px;">
    	<ui-select-match placeholder="Select something...">{{$item}}</ui-select-match>
    	<ui-select-choices repeat="t in allTags | filter:$select.search">
      		{{t}}
    	</ui-select-choices>
  	</ui-select>
  	
  	<input type="button" ng-click="addTag('userProject','seeking_tags','seeking')" value="add">
	<input type="text" ng-model="newTag.seeking" class="form-control">


  	<div class="form-group">
 		<label>Offering Tags</label>
		<ui-select multiple ng-model="userProject.offering_tags" theme="select2" ng-disabled="disabled" style="width: 300px;">
    	<ui-select-match placeholder="Select something...">{{$item}}</ui-select-match>
    	<ui-select-choices repeat="t in allTags | filter:$select.search">
      		{{t}}
    	</ui-select-choices>
  	</ui-select>
  	{{ allTags | json}}
 	</div>
 	<input type="button" ng-click="addTag('userProject','offering_tags','offering')" value="add">
	<input type="text" ng-model="newTag.offering" class="form-control">

	<button type="button" class="btn btn-primary" ng-click="addProject()" ng-if="isNew">Add Project</button>
	<button type="button" class="btn btn-primary" ng-click="updateProject()" ng-if="!isNew">Update Project</button>
	<button type="button" class="btn btn-primary" ng-click="showUserHome()">Cancel</button>
</form>
<div ng-show='debug'>
 <pre>
   {{ userProject | json}}
 </pre>
</div>
