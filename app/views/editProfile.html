<div class="row">
<div class="col-sm-9 col-md-12">

	<ol class="breadcrumb">
	    <li><a ng-click="showUserHome()">Home: {{currentUser}}</a></li>
	    <li class="active">Edit Profile</li>
	 </ol>
	<form ng-submit="updateProfile()" role="form">
		<div class="form-group">
			<label>Description</label>
			<textarea 
				ng-model="userProfile.description"
				class="form-control" rows="3"
				>
			</textarea>
	 	</div>
	 	<div class="form-group">
	 		<label>City</label>	
	 		<input type="text" ng-model="userProfile.city" class="form-control">
	 	</div>
	 	<div class="form-group">
	 		<label>State</label>	
	 		<input type="text" ng-model="userProfile.state" class="form-control">
	 	</div>
	 	<div class="form-group">
	 		<label>WebSite</label>
	 		<input type="text" ng-model="userProfile.website" class="form-control">
	 	</div>
	 	<ul ng-repeat="t in allTags">
	 	<li>{{t}}</li>
	 	</ul>
	<label>Seeking Tags</label>
	 	<select
	 		chosen 
	 		data-placeholder="Please Select a Tag" 
	 		multiple
	 		data-placeholder="Choose a beer"
	        no-results-text="'Could not find any Tags'" 
	 		ng-model="userProfile.seeking_tags" 
	 		ng-options="t for t in allTags"
	 		style="width:200px;"
	 		>
		</select>
	<label>Offering Tags</label>
	 	<select
	 		chosen 
	 		data-placeholder="Please Select a Tag" 
	 		multiple
	 		data-placeholder="Choose a beer"
	        no-results-text="'Could not find any Tags'" 
	 		ng-model="userProfile.offering_tags" 
	 		ng-options="t for t in allTags"
	 		style="width:200px;"
	 		>
		</select>
	<br />
	<input type = 'submit'/>
	</form>
</div>
</div>
