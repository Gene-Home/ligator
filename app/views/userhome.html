<div>
	<h3>Your Profile <a href="#" ng-click="showEditProfile()">(edit)</a></h3>
	<h4>Your Description</h4>	
	<p>{{userProfile.description}}</p>
	<h4>Your Offering</h4>
	<p>{{userProfile.offering_tags}}</p>
	<h4>You are Seeking</h4>
	<p>{{userProfile.seeking_tags}}</p>
	
</div>
<div>
	<h3>My Projects <a href="#" ng-click="showEditProject()">add</a></h3>
	<table>
		<tbody ng-repeat="p in userProjects" >
			<tr>
			<td>
				<b>{{p.title}}</b><br />
				<p>{{p.description}}</p>
			</td>
			</tr>	
		</tbody> 
	</table>
</div>
<div>
 <pre>
   {{ userProfile | json}}
 </pre>
</div>
