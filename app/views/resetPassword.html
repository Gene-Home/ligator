<link rel="stylesheet" href="styles/signin.css">
<div class="container">
  			<form class="form-signin" role="form" ng-submit="changePassword()">
        		<h2 class="form-signin-heading">Enter Password</h2>
        	<p class="alert alert-danger" ng-show="failureMessage">{{failureMessage}}</p>
          <p class="alert alert-success" ng-show="successMessage">{{successMessage}}</p>
  				<input type="text" class="form-control" placeholder="Password" ng-model="password1" />
  				<input type="text" class="form-control" placeholder="Repeat Password" ng-model="password2" />
  				<button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
  				<br />	
  			</form>
</div>
