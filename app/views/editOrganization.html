<ol class="breadcrumb">
    <li><a ng-click="showUserHome()">Home: {{currentUser}}</a></li>
    <li class="active">Edit Organization</li>
 </ol>
<form ng-submit="addOrganization()">
	<label>Name (must be unique)</label>
	<input type="text" ng-model="userOrg.name">
	<label>Description</label>
 	<input type="text" ng-model="userOrg.description">
 	<label>Web Site</label>
 	<input type="text" ng-model="userOrg.website">
 	<label>Address</label>
 	<input type="text" ng-model="userOrg.street">
 	<label>City</label>
 	<input type="text" ng-model="userOrg.city">
 	<label>State</label>
 	<input type="text" ng-model="userOrg.state">
 	<label>Zip Code</label>
 	<input type="text" ng-model="userOrg.zipcode">
 	<label>Public? sorry hard coded for the moment</label>
 	<label>Need to be able to add members ... damn</label>
	<input type = 'submit'/>
</form>
<div>
 <pre>
   {{ userOrg | json}}
 </pre>
</div>
