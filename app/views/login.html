<div class="panel panel-primary">
	<div class="panel-heading">
  		<h3 class="panel-title">Login</h3>
  			
    		<div class="clearfix"></div>
  	</div>
  		<div  class="panel-body">
  			<form ng-submit="login()">
  			<input type="text" class="pure-input-1-3" placeholder="User" name="token" ng-model="userName" />
  			<input type="text" class="pure-input-1-3" placeholder="pw" name="tokens" ng-model="password" />
  			<input type = 'submit'/>
  			</form>
  		</div>
</div>
