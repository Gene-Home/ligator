<form name="userForm" ng-submit="signUp()">
	<div class="form-group" name="newUserForm">
		<label>UserName</label>
		<input class="form-control" type="text" ng-model="user.username"> 
	</div>
	<div class="form-group" name="newUserForm" ng-submit="signupUser(newUserForm.$valid)">
		<label>Email</label>
		<input class="form-control" type="text" ng-model="user.email"> 
	</div>
	<div class="form-group">
		<label>Password</label>
		<input class="form-control" type="text" ng-model="user.password"> 
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
	<p></p>

</form>
